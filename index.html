<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little League Batting Order Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>âš¾ Little League Batting Order Generator</h1>
            <p class="subtitle">Generate batting orders and field positions for your game</p>
        </header>

        <div class="input-section">
            <h2>Game Configuration</h2>
            
            <div class="form-group">
                <label for="playerNames">Player Names (one per line):</label>
                <textarea id="playerNames" rows="12" placeholder="Enter player names, one per line&#10;Example:&#10;Johnny&#10;Sarah&#10;Mike&#10;Emma&#10;Alex&#10;..."required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="numInnings">Number of Innings:</label>
                    <input type="number" id="numInnings" min="1" max="9" value="6" required>
                </div>

                <div class="form-group">
                    <label for="numOutfielders">Number of Outfielders:</label>
                    <input type="number" id="numOutfielders" min="2" max="4" value="3" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="hasCatcher" checked>
                        Include Catcher Position
                    </label>
                </div>
            </div>

            <button id="generateBtn" class="btn-primary">Generate Lineup</button>
        </div>

        <div id="results" class="results-section" style="display: none;">
            <div class="results-header">
                <h2>Game Lineup</h2>
                <button id="printBtn" class="btn-secondary">Print Lineup</button>
            </div>
            
            <div id="battingOrder" class="batting-order">
                <h3>Batting Order</h3>
                <ol id="battingOrderList"></ol>
            </div>

            <div id="positionsByInning" class="positions-section"></div>

            <div id="playerStats" class="stats-section">
                <h3>Player Statistics</h3>
                <table id="statsTable">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Batting Order</th>
                            <th>Infield Innings</th>
                            <th>Outfield Innings</th>
                            <th>Bench Innings</th>
                        </tr>
                    </thead>
                    <tbody id="statsTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
